<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Word Converter</title>
    <link rel="stylesheet" href="style.css" />

    <script>
      function show() {
        document.querySelector(".popup").classList.add("active");
      }

      function unshow() {
        document.querySelector(".popup").classList.remove("active");
      }
    </script>
  </head>

  <body>
    <div class="header">
      <h1 class="title">PDF ↔ Word</h1>
      <div class="space"></div>
      <button class="show-login" onclick="show()">
        <img src="user.svg" alt="Login" /> Đăng nhập
      </button>
    </div>
    <div class="container">
      <h1>PDF to Word Converter</h1>
      <div class="upload-btn-wrapper">
        <button>Choose a file</button>
        <input type="file" name="myfile" />
      </div>
      <div class="popup">
        <div class="close-btn" onclick="unshow()">&times</div>
        <form class="form" action="">
          <h2>Log in</h2>
          <div class="form-element">
            <label class="view-label" for="email">Email</label>
            <input type="text" name="" id="email" placeholder="Enter email" />
          </div>
          <div class="form-element">
            <label class="view-label" for="password">Password</label>
            <input
              type="password"
              name=""
              id="password"
              placeholder="Enter password"
            />
          </div>
          <div class="form-element checkbox-container">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
          <div class="form-element">
            <button>Sign in</button>
          </div>
          <div class="form-element">
            <a href="#">Forgot password</a>
          </div>
        </form>
      </div>
      <p>Add PDF, images, Word, Excel, and PowerPoint files</p>
      <p>Supported file types: PDF, DOC, XLS, PPT, PNG, JPG</p>
    </div>
  </body>
</html>
